<div class="card bg-dark text-white">
  <div class="card-header">Crear nuevo medicamento</div>
  <div class="card-body">

    <form>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-3">nombre</label>
        <div class="col-sm-6">
          <input type="text" name="nombre" class="form-control" [(ngModel)]="medicamento.nombreMedicamento" [readonly]="medicamento.id">
        </div>
      </div>
    
      <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-3">Fecha de Ingreso</label>
          <div class="col-sm-6">
            <input type="text" name="apellido" class="form-control" [(ngModel)]="medicamento.fechaIngreso">
          </div>
      </div>

      <div class="form-group row">
          <label for="identificacion" class="col-form-label col-sm-3"> Cantidad</label>
          <div class="col-sm-6">
            <input type="number" name="identificacion" class="form-control" [(ngModel)]="medicamento.cantidad">
          </div>
      </div>

      <div class="form-group row">
           <label for="tipoIdentificacion" class="col-form-label col-sm-3">Codigo</label>
           <div class="col-sm-6">
             <input type="text" name="tipoIdentificacion" class="form-control" [(ngModel)]="medicamento.codigo" [readonly]="medicamento.id">
           </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-6">
          <button  type="button" class="btn btn-primary" role="button" (click)='create()' >Crear</button>
         
        </div>
      </div>

    </form>
  </div>
</div>
