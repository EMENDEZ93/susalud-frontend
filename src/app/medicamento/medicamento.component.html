
<h2 style="padding: 50px 70px">Medicamentos disponibles</h2>
<div class="container"> 
  <button  type="button" class="btn btn-primary" role="button" style="margin: 10px 50px" [routerLink]="['/crear-medicamento']">Crear medicamento</button>
</div>
<table class="table table-striped col-10 table-hover" style=" margin:auto">
  <thead>
    <tr>
      <th>id</th>
      <th>nombre</th>
      <th>fecha Ingreso</th>
      <th>Cantidad disponible</th>
      <th>Codigo</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let medicamento of medicamentos">
      <td>{{medicamento.id}}</td>
      <td>{{medicamento.nombre}}</td>
      <td>{{medicamento.fechaIngreso}}</td>
      <td>{{medicamento.cantidad}}</td>
      <td>{{medicamento.codigo}}</td>
    </tr>
